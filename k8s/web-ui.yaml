            }

            .dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
            }

            .card h3 {
                color: #333;
                margin-bottom: 20px;
                font-size: 1.3rem;
                border-bottom: 2px solid #667eea;
                padding-bottom: 10px;
            }

            .metric {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding: 10px;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 8px;
            }

            .metric-label {
                font-weight: 600;
                color: #555;
            }

            .metric-value {
                font-weight: bold;
                font-size: 1.1rem;
                color: #667eea;
            }

            .progress-bar {
                width: 100%;
